<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by oscar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<fm-radio class="FM">
  <menu class="FM-favorites">
    <ul>
      <li><strong>Cool FM</strong><span>69.9</span></li>
      <li><strong>KISS FM</strong><span>97.1</span></li>
      <li><strong>KLOVE</strong><span>107.5</span></li>
      <li><strong>Super</strong><span>96.3</span></li>
      <li><strong>Carson</strong><span>101.6</span></li>
      <li><strong>WHAT FM</strong><span>99.9</span></li>
    </ul>
  </menu>
  <main class="FM-radio">
    <div class="FM-radio-current">
      <div>
        <h3 id="station">69.3</h3>
        <span>Random Station</span><br/>
        <strong>Random Song</strong>
      </div>
    </div>
    <div class="FM-radio-stations">
      <div class="radio-stations-thumb"></div>
      <input type="range" id="myRange" class="radio-stations-range" min="88.0" max="108.0" value="88" step="0.1" oninput="showVal(this.value)">
      <ul class="radio-staions-slider" id="stations"></ul>
      <div class="radio-stations-fader"></div>
    </div>
  </main>
</fm-radio>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
