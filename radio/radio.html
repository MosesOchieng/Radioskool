<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radio Transmitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #header {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
        }
        #transmit-btn {
            display: block;
            width: 200px;
            height: 40px;
            margin: 0 auto;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #transmit-btn:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Radio Transmitter</h1>
    </div>
    <div id="main">
        <button id="transmit-btn">Transmit</button>
    </div>
    <script>
        var transmitBtn = document.getElementById('transmit-btn');

        transmitBtn.addEventListener('click', function() {
            window.location.href = '/transmit';
        });
    </script>
</body>
</html>
