<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Signup</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="header-text">
      <img class="header-text-logo" src="https://seeklogo.com/images/E/educational-people-logo-66BC945BD1-seeklogo.com.png" alt="logo">
      <p class="header-text-description">School Signup</p>
    </div>
    <form action="">
      <input type="text" 
             placeholder="Email"
             name="email"
             id="email"
             autofocus>
      <input type="password" 
             name="password"
             id="password" 
             placeholder="Password"
             required>
      <button type="submit" name="signup" onclick="signup()">Signup</button>
    </form>
   </div>
   <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
   <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
   <script src="./script.js"></script>
   <script src="./app.js"></script>
</body>
</html>
